# ===================================================================
# Minimal profile used ONLY for OpenAPI generation
# ===================================================================
spring.main.web-application-type=reactive
server.port=9000

# Disable ALL data layers that require real DB connections
spring.autoconfigure.exclude=\
org.springframework.boot.autoconfigure.r2dbc.R2dbcAutoConfiguration,\
org.springframework.boot.autoconfigure.data.r2dbc.R2dbcRepositoriesAutoConfiguration,\
org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration,\
org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Dummy JWT properties so dependent beans don't fail
jwt.secret=dummy-secret
jwt.expiration-ms=3600000

# Make sure repository scanning is disabled entirely
spring.data.r2dbc.repositories.enabled=false
spring.sql.init.mode=never

spring.main.allow-bean-definition-overriding=true
