# --- Base app mode ---
spring.main.web-application-type=reactive
spring.main.lazy-initialization=true
server.port=9000

# --- Disable all real DB / migration configs ---
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.r2dbc.R2dbcAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.r2dbc.R2dbcDataAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.r2dbc.R2dbcRepositoriesAutoConfiguration,\
  org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration

# --- Fake JWT values so JwtTokenGenerator works ---
jwt.secret=dummy-secret
jwt.expiration-ms=3600000

# --- Optional lightweight H2 fallback if any DB beans still get touched ---
spring.r2dbc.url=r2dbc:h2:mem:///docsdb
spring.r2dbc.username=sa
spring.r2dbc.password=

# --- Logging (optional) ---
logging.level.root=INFO
logging.level.io.baxter=INFO
